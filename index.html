<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weather eh?</title>
</head>
<body>
    <div class="wcontainer">
        <h1 class="h1-over">Weather eh?</h1> 
        <div class="glass">
            <form class="change-location my-4 text-center">
                <label for="city" class="results">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-4">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img  class="time card-img-top" src="https://via.placeholder.com/400x300" alt="">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
                <div class="text-uppercase text-center details results">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
